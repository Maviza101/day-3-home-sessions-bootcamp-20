<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
    <link href="images/google_g_logo_lodp.ico" rel="shortcut icon">
    <title>Clone of Google's Home Page</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="wrapper">
      <nav id="nav-container" class="wrapper-row">
        <div id="account-options">
          <div id="sign-up-option" class="row-cells float-right">
            <a href="https://accounts.google.com/SignUp?hl=en" class="hover-underline click-red-text">Sign up</a>
          </div>
          <div id="log-in-option" class="row-cells float-right">
            <a href="https://accounts.google.com/Login?hl=EN" class="hover-underline click-red-text">Log in</a>
          </div>
        </div>
      </nav>
      <div id="main-container" class="wrapper-row">
        <div id="main">
          <div id="company-logo" class="main-row">
            <img src="images/googlelogo_color_120x44dp.png">
          </div>
          <div id="search-input-container" class="main-row">
            <input id="search-input" type="text" aria-label="Search" aria-haspopup="false">
          </div>
          <div id="search-btns-container" class="main-row">
            <div>
              <button>Google Search</button>
              <button>I'm Feeling Lucky</button>
            </div>
          </div>
          <div id="l10n-container" class="main-row">
            <div id="l10n-options-container">
              <div id="l10n-options-help" class="row-cells">
                <span>Google.com.ng offered in:</span>
              </div>
              <div id="l10n-options" class="row-cells">
                <a href="https://www.google.com.ng/setprefs?sig=0_JjxE5jf7ABVsWf1EXgjM20oDx8c%3D&hl=ha&source=homepage" class="blue">Hausa</a>
                <a href="https://www.google.com.ng/setprefs?sig=0_JjxE5jf7ABVsWf1EXgjM20oDx8c%3D&hl=ig&source=homepage" class="blue">Igbo</a>
                <a href="https://www.google.com.ng/setprefs?sig=0_JjxE5jf7ABVsWf1EXgjM20oDx8c%3D&hl=yo&source=homepage" class="blue">Èdè Yorùbá</a>
                <a href="https://www.google.com.ng/setprefs?sig=0_JjxE5jf7ABVsWf1EXgjM20oDx8c%3D&hl=pcm&source=homepage" class="blue">Pidgin</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer id="footer-container" class="wrapper-row">
        <div class="footer-row">
          <div id="business-matters-container" class="footer-column almost-half-width float-left">
            <a href="https://www.google.com.ng/intl/en/ads/?fg=1" class="row-cells">Advertising</a>
            <a href="https://www.google.com.ng/services/?fg=1" class="row-cells">Business</a>
            <a  href="https://www.google.com.ng/intl/en/about.html?fg=1"class="row-cells">About</a>
          </div>
          <div id="account-issues-container" class="footer-column almost-half-width float-right">
            <a href="https://www.google.com.ng/intl/en/policies/privacy/?fg=1" class="row-cells">Privacy</a>
            <a href="https://www.google.com.ng/intl/en/policies/terms/?fg=1" class="row-cells">Terms</a>
            <a href="https://www.google.com.ng/preferences?hl=en" class="row-cells">Settings</a>
            <a href="https://www.google.com/?gfe_rd=cr&ei=_0nJWNG0G6ek8wfOpqywBA&gws_rd=ssl,cr&fg=1" class="row-cells">Use Google.com</a>
          </div>
          <div class="clear-fix"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
